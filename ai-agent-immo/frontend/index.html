<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MARC - Agent IA</title>
    <style>
        body{background:#1a1a1a;color:white;font-family:Arial;padding:2rem;}
        .chat{max-width:600px;margin:0 auto;}
        .logo{font-size:2rem;color:#DAA520;text-align:center;margin-bottom:2rem;}
        input{width:70%;padding:1rem;background:#333;color:white;border:1px solid #555;}
        button{padding:1rem;background:#DAA520;border:none;color:black;cursor:pointer;}
        .message{margin:1rem 0;padding:1rem;background:#333;border-radius:10px;}
        .user{background:#DAA520;color:black;}
    </style>
</head>
<body>
    <div class="chat">
        <h1 class="logo">MARC - Agent Immobilier IA</h1>
        <div id="messages">
            <div class="message">Bonjour ! Comment puis-je vous aider ?</div>
        </div>
        <input type="text" id="msg" placeholder="Votre message...">
        <button onclick="send()">Envoyer</button>
    </div>
    <script>
        async function send() {
            const input = document.getElementById('msg');
            const messages = document.getElementById('messages');
            const message = input.value;
            if (!message) return;
            messages.innerHTML += '<div class="message user">Vous: ' + message + '</div>';
            input.value = '';
            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message, client_type: 'acheteur'})
                });
                const data = await response.json();
                messages.innerHTML += '<div class="message">Marc: ' + data.response + '</div>';
            } catch(e) {
                messages.innerHTML += '<div class="message">Erreur: ' + e.message + '</div>';
            }
        }
        document.getElementById('msg').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
